<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"></div>
  
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [routerLink]="'./mantenimiento/reporte'">
        <i nz-icon nzType="user"></i>
        <span>Reporte</span>
      </li>
      <li nz-menu-item [routerLink]="'./mantenimiento/constancia'">
        <i nz-icon nzType="user"></i>
        <span>Constancia Principales</span>
      </li>
      <li nz-menu-item [routerLink]="'./mantenimiento/historico'">
        <i nz-icon nzType="video-camera"></i>
        <span>Historico de Datos</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="upload"></i>
        <span>Valor Monomico</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Facturacion</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Facturas</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Ajustes</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Salir</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
  
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
